<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currículo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="get" class="form">
    <fieldset class="fieldset-personal">
      <legend>Dados pessoais</legend>
      <label for="">Nome:</label>
      <input class="input-info name" id="name" type="text" maxlength="40" required>

      <label for="">E-mail:</label>
      <input class="input-info e-mail" id="e-mail" type="text" maxlength="50" required>

      <label for="">CPF:</label>
      <input class="input-info cpf" id="cpf" type="text" maxlength="11" required>
      <br>

      <label for="">Endereço:</label>
      <input class="input-info address" id="address" type="text" maxlength="200" required>

      <label for="">Cidade:</label>
      <input class="input-info city" id="city" type="text" maxlength="28" required>

      <label for="">Estado:</label>
      <select name="estado" class="state" id="state" required></select>
      <br>

      <div class="radios" id="radios">
        <label>Informação complementar:</label>
        <input type="radio" name="home" value="Casa" class="home" id="home" required>
        <label for="home">Casa</label>

        <input type="radio" name="home" value="Apartamento" class="apartment" id="apartment" required>
        <label for="apartment">Apartamento</label>
      </div>
    </fieldset>

    <fieldset class="fieldset-professional">
      <legend>Dados profissionais</legend>

      <label for="" class="label-area1 align">Resumo do currículo:</label>
      <br>
      <textarea name="abstract" class="textarea-abstract align" id="abstract" cols="60" rows="5" maxlength="1000" required></textarea>
      <br>

      <label for=""  class="label-area2 align">Cargo:</label>
      <input type="text" name="job" class="input-info job" id="job" maxlength="40" required>
      <br>

      <label for=""  class="label-area2 align">Descrição do cargo:</label>
      <br>
      <textarea name="job-description" class="textarea-job align" id="job-description" cols="60" rows="5" maxlength="500" required></textarea>
      <br>

      <label for=""  class="label-area1 align">Data de início:</label>
      <input type="text" name="date" class="input-info date" id="date" required>
    </fieldset>

    <div class="align-buttons">
      <button type="submit" class="button btn-send" id="btnSend">Enviar</button>
      <button type="reset" class="button btn-reset">Limpar campos</button>
    </div>
  </form>

  <div id="inserted-data"></div>

  <script src="script.js"></script>
</body>
</html>
