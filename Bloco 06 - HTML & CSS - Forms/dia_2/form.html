<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currículo</title>
  <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <legend>Dados pessoais</legend>
      <div>
        <label for="">Nome:</label>
        <input id="name" type="text" maxlength="40" required>
        <br>
      </div>

      <div>
        <label for="">E-mail:</label>
        <input id="e-mail" type="text" maxlength="50" required>
        <br>
      </div>

      <div>
        <label for="">CPF:</label>
        <input id="cpf" type="text" maxlength="11" required>
        <br>
      </div>

      <div>
        <label for="">Endereço:</label>
        <input id="address" type="text" maxlength="200" required>
        <br>
      </div>

      <div>
        <label for="">Cidade:</label>
        <input id="city" type="text" maxlength="28" required>
        <br>
      </div>

      <div>
        <label for="">Estado:</label>
        <select name="estado" required></select>
        <br>
      </div>

      <div>
        <label>Informação complementar:</label>
        <input type="radio" name="home" value="Casa" required>

        <label for="home">Casa</label>

        <input type="radio" name="home" value="Apartamento" required>
        <label for="apartment">Apartamento</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Dados profissionais</legend>

      <label for="" o currículo:></label>
      <br>
      <textarea name="abstract" cols="60" rows="5" maxlength="1000" required></textarea>
      <br>

      <label for=""></label>
      <input type="text" name="job" l" id="job" maxlength="40" required>
      <br>

      <label for="">cargo:</label>
      <br>
      <textarea name="job-description" cols="60" rows="5" maxlength="500" required></textarea>
      <br>

      <label for="">início:</label>
      <input type="text" name="date" l" id="date" required>
    </fieldset>

    <div>
      <button type="submit" id="btnSend">Enviar</button>
      <button type="reset">Limpar</button>
    </div>
  </form>

  <div id="inserted-data"></div>

  <script src="script.js"></script>
  <script src="jquery-3.5.1.min.js"></script>
  <script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>
</body>
</html>
