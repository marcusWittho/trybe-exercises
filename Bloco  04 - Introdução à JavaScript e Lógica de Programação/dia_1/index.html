<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exercícios do bloco 4</title>
</head>
<body>
  <section id="ex_6">
    <h2 class="configFont">Exercício 06</h2>
    <label for="cboPieces" class="configFont">Escolha uma peça: </label>
    <select id="cboPieces" onchange="updatePiece()">
      <option value="" disabled selected>Peças</option>
      <option value="Peões">Peões</option>
      <option value="Torres">Torres</option>
      <option value="Bispos">Bispos</option>
      <option value="Cavalos">Cavalos</option>
      <option value="Rainha">Rainha</option>
      <option value="Rei">Rei</option>
    </select>
    <p class="configFont" id="infoText">Movimentos válidos para a peça selecionada: </p>
    <p id="outText" class="configFont"></p>
  </section>

  <section id="ex_10">
    <h2>Exercício 10</h2>
    <h4>Informações do produto</h4>
    <p>
      <label for="inCost">Insira o custo em R$: </label>
      <input type="text" id="inCost" class="aplyMargin">
    </p>
    <p>
      <label for="inSalePrice">Insira o preço de venda em R$: </label>
      <input type="text" id="inSalePrice" class="aplyMargin">
    </p>
    <p>
      <label for="inSoldAmount">Insira a quantidade vendida: </label>
      <input type="text" id="inSoldAmount" class="aplyMargin">
    </p>
    <input type="button" value="Calcular" id="btnCalc" class="aplyMargin">
    <p id="outProfit"></p>
  </section>
  <script src="script.js"></script>
</body>
</html>
